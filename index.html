<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Cronometrey</h1>
        <div class="cronometro">
            <span class="horas">00 :</span>
            <span class="minutos">00 :</span>
            <span class="segundos">00 :</span>
            <span class="milesimos">000</span>
        </div>
        <div class="controls">
            <button class="btn iniciar fa-solid fa-play"></button>
            <button class="btn resetar fa-solid fa-rotate-left"></button>
        </div>
    </div>

    <div class="prancheta"></div>
    <script src="js/script.js"></script>
</body>
</html>
